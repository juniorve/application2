<div *ngFor="let employee of ListEmployees">
  <div class="row">
    <div class="col-sm-2">
      <img src="employee.img" alt="">
    </div>
    <div class="col-sm-10">
      <p class="name">
        {{employee.name}}
      </p>
      <p class="position">
        {{employee.position}}
      </p>
    </div>
  </div>

</div>
