<div class="container data-employee">
  <div class="item">
    <div class="content-img">
      <img [src]="employee.img" class="img-employee">
    </div>
    <div class="content-info">
      <div class="data">
        <p class="name">
          {{employee.fullname}}
        </p>
        <p class="position">
          {{employee.position}}
        </p>
      </div>
    </div>
  </div>

  <mat-accordion class="detail">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Call office
        </mat-panel-title>
        <mat-panel-description>
          {{employee.numOffice}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>I'm visible because I am open</p>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Call Mobile
        </mat-panel-title>
        <mat-panel-description>
          {{employee.numMobile}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>I'm visible because I am open</p>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          SMS
        </mat-panel-title>
        <mat-panel-description>
          {{employee.sms}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>I'm visible because I am open</p>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Email
        </mat-panel-title>
        <mat-panel-description>
          {{employee.email}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>I'm visible because I am open</p>
    </mat-expansion-panel>
  </mat-accordion>

</div>
